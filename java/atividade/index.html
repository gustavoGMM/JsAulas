<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada e Tema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .tabuada-result {
            margin-top: 20px;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
    <script src="/java/jquery-3.7.1.js"></script>
</head>
<body>

<div class="container">
    <h1>Tabuada</h1>
    <label for="tabuada">Escolha a tabuada (1-10): </label>
    <select id="tabuada">
        
        <?php for ($i = 1; $i <= 10; $i++) : ?>
            <option value="<?php echo $i; ?>"><?php echo $i; ?></option>
        <?php endfor; ?>
    </select>

    <button id="calcular">Calcular</button>

    <div class="tabuada-result"></div>

    <button id="toggle-theme">Toggle Theme</button>
</div>

<script>
    $(document).ready(function () {
        
        $('#calcular').click(function () {
            var tabuadaSelecionada = $('#tabuada').val();
            var resultado = '';
            for (var i = 1; i <= 10; i++) {
                resultado += `${tabuadaSelecionada} x ${i} = ${tabuadaSelecionada * i}<br>`;
            }
            $('.tabuada-result').html(resultado);
        });

        
        $('#toggle-theme').click(function () {
            $('body').toggleClass('dark-mode');
        });
    });
</script>

</body>
</html>
